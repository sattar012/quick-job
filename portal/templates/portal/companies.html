{% extends 'base.html' %}

{% block content %}

<!-- All companies -->
<div id="titlebar">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <h3>Companies</h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Companies</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <div class="album py-5 bg-light">
    <div class="container allcompanies">
      <div class="row row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
        {% for comp in companies.all%}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{comp.image.url}}">
            <div class="card-body">
              <p class="card-text"><a href="{{ comp.url }}" style="color: black;">{{ comp.Companies}}</a></p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        {% endfor%}

      </div>
    </div>
  </div>


</div>

{% endblock%}
