

{% extends 'base.html' %}

{% block content %}
  <!-- Login page -->
  <section class="log">
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>

          <div class="card-body">
            <h4 class="title text-center mt-4">
              Login into account
            </h4>
            <form class="form-box px-3" method="POST" action="{% url 'login' %}">
              {% csrf_token%}
              <div class="form-input">
                <span><i class="fa fa-envelope-o"></i></span>
                <input type="text" name="username" placeholder="Username" tabindex="10" required="">
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input type="password" name="password" placeholder="Password" required="">
              </div>

              <div class="mb-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="cb1" name="">
                  <label class="custom-control-label" for="cb1">Remember me</label>
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-block text-uppercase" value="">
                  Login
                </button>
              </div>

              <div class="text-right">
                <a href="#" class="forget-link">
                  Forget Password?
                </a>
              </div>

              <div class="text-center mb-3">
                or login with
              </div>

              <div class="row mb-3">
                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-facebook">
                    Facebook
                  </a>
                </div>

                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-google">
                    Google
                  </a>
                </div>

                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-twitter">
                    Twitter
                  </a>
                </div>
              </div>

              <hr class="my-4">

              <div class="text-center mb-2">
                Don't have an account?
                <a href="signup.html" class="register-link">
                  Register here
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock%}
